<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AlacenaApp | Gestiona tus listas de compras">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- JS -->
    <script defer src="../js/main.js"></script>
    <title>Proyecto Javascript | AlacenaApp</title>
</head>

<body>
    <!-- Header -->
    <section class="header">
        <h1 id="titulo">AlacenaApp</h1>
    </section>

    <!-- Formulario de productos -->

    <section class="formulario-productos">
        <div class="lista">
            <label for="lista">Lista:</label>
            <input type="text" id="lista" name="lista" placeholder="Ingresa el nombre de la lista" required>
        </div>
        <form id="formProductos" class="lista" class="form.lista">
            <p id="descripcion">Ingresá los alimentos que quieres agregar a tu lista.</p>
            <div>
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" placeholder="Ingresa el nombre del producto" required>
            </div>
            <div>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" placeholder="Ingresa la cantidad" required>
            </div>
            <div>
                <label for="categoria">Categoría:</label>
                <select id="categoria" id="categoria" name="categoria">
                    <option value="lacteos">Lacteos</option>
                    <option value="carnes">Carnes</option>
                    <option value="legumbres">Legumbres</option>
                    <option value="cereales">Cereales</option>
                    <option value="verduras">Verduras</option>
                    <option value="frutas">Frutas</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="limpieza">Limpieza</option>
                    <option value="cuidadopersonal">Cuidado personal</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <section>
                <button type="submit" class="secondary">Agregar producto</button>
            </section>
        </form>
    </section>

    <!-- Lista de productos -->
    <!-- Los productos se agregarán a medida que se vayan cargando. Al lado un edit y un borra -->
    <section class="productos-agregados">
        <ul id="listaProductos"></ul>
        <!-- Acciones -->
        <section class="acciones">
            <div>
                <button id="botonCrearLista">Crear lista</button>
                <button id="botonBorrarTodo" class="secondary">Borrar todo</button>
                <button id="botonCompartir" class="thirdary">Compartir</button>
            </div>
        </section>
    </section>



    <!-- Mis listas -->
    <section class="contenedor-mis-listas">
        <h4>Mis listas</h4>
        <ul id="misListas"></ul>
        <!-- Las listas se agregan en este espacio -->
    </section>

    <!-- Footer -->
    <footer>
        <p>AlmacenApp &copy; 2025 - Todos los derechos reservados</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>

</html>
