<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AlacenaApp | Registro">

    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Sansita:ital,wght@0,400;0,700;0,800;0,900;1,400;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Toastify -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- JS -->
    <script defer src="../js/registro.js"></script>
    <title>Proyecto Javascript | AlacenaApp</title>
</head>

<body>

    <!-- Header -->
    <section class="header">
        <h1 id="titulo">AlacenaApp</h1>
        <p id="descripcion">Una aplicación sencilla para gestionar tus listas de compras.</p>
    </section>

    <!-- Registro de usuario -->
    <section>
        <form id="formRegistro" class="form">
            <div>
                <label for="email">Mail:</label>
                <input type="text" id="email" name="email" placeholder="Ingresa tu email" required>
            </div>
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" placeholder="Ingresa tu nombre de usuario" required>
            </div>
            <div>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Ingresa una contraseña" required>
            </div>
            <div>
                <label for="confirmPassword">Confirmar contraseña:</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                    placeholder="Confirma la contraseña" required>
            </div>
            <button type="submit">Registrarse</button>
            <button type="button" id="botonVolver" class="thirdary">Volver</button>
        </form>
        </section>

        <!-- Footer -->
        <footer>
            <p>AlmacenApp &copy; 2025 - Todos los derechos reservados</p>
        </footer>

        <!-- Scripts de Bootstrap -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>

        <!-- Scripts Toastify -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

        <!-- Scripts SweetAlert2 -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
